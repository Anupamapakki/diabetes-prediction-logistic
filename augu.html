<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Diabetes Prediction Model</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="augu.css" rel="stylesheet">
</head>
<body>
    <div class="navbar">
        <h1><b><i>DIABETES PREDICTION</i></b></h1>
    </div>

    <div class="container">
        <div class="card shadow">
            <div class="card-body">
                <h2 class="card-title mb-2" style="font-size: 1.2rem;">Enter Values:</h2>
                <form id="prediction-form">
                    <div class="mb-3">
                        <input type="number" id="Pregnancies" name="Pregnancies" class="form-control" placeholder="Pregnancies" step="any" required>
                    </div>

                    <div class="mb-3">
                        <input type="number" id="Glucose" name="Glucose" class="form-control" placeholder="Glucose" step="any" required>
                    </div>

                    <div class="mb-3">
                        <input type="number" id="BloodPressure" name="BloodPressure" class="form-control" placeholder="Blood Pressure" step="any" required>
                    </div>

                    <div class="mb-3">
                        <input type="number" id="SkinThickness" name="SkinThickness" class="form-control" placeholder="Skin Thickness" step="any" required>
                    </div>

                    <div class="mb-3">
                        <input type="number" id="Insulin" name="Insulin" class="form-control" placeholder="Insulin" step="any" required>
                    </div>

                    <div class="mb-3">
                        <input type="number" id="BMI" name="BMI" class="form-control" placeholder="BMI" step="any" required>
                    </div>

                    <div class="mb-3">
                        <input type="number" id="DiabetesPedigreeFunction" name="DiabetesPedigreeFunction" class="form-control" placeholder="Diabetes Pedigree Function" step="any" required>
                    </div>

                    <div class="mb-3">
                        <input type="number" id="Age" name="Age" class="form-control" placeholder="Age" required>
                    </div>

                    <div class="btn-container">
                        <button type="button" id="predict-button" class="btn"><b>Predict</b></button>
                    </div>
                </form>

                <div id="result" class="result mt-2 text-center"></div>
            </div>
        </div>
    </div>

    <!-- Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="augu.js"></script>
</body>
</html>
